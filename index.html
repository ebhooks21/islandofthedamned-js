<!DOCTYPE html>
<html>
	<head>
		<title>Island of the Damned</title>

		<link rel="icon" type="image/png" href="images/favicon.png">

		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/mainmenu.css" rel="stylesheet" />

		<!-- Javascript -->
		<!-- 3rd Party Libraries -->
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/jquery-3.7.1.min.js"></script>

		<!-- Enums -->
		<script src="js/enums/GameState.js"></script>

		<!-- Models-->
		<script src="js/models/StatBlock.js"></script>
		<script src="js/models/Race.js"></script>
		<script src="js/models/EntityClass.js"></script>

		<!-- Controllers -->
		<script src="js/controllers/MainMenuController.js"></script>
		<script src="js/controllers/NewCharacterController.js"></script>
		<script src="js/controllers/GameRaceController.js"></script>
		<script src="js/controllers/GameEntityClassController.js"></script>

		<!-- Game class -->
		<script src="js/Game.js"></script>
	</head>

	<body>
		<div id="maincontainer" class="container-fluid maincontainer">

			<!-- Main Menu Area -->
			<div id="mainmenuarea" class="col-12 h-100 bg-dark bg-gradient rounded-container gamecontentarea">
				<div class="col-12">
					<img src="images/logo.png" class="mainmenucontainer-logo" />
				</div>

				<div class="col-6 mt-5 mainmenucontainer-buttonarea" id="">
					<button class="btn btn-lg btn-primary col-9 mainmenu-button" id="mainmenu-newgamebutton">New Game</button>
				</div>
			</div>

			<!-- New Character Area -->
			<div id="newcharacterarea" style="position: relative;" class="col-12 h-100 bg-dark bg-gradient rounded-container gamecontentarea">
				<div class="col-12 text-center text-white">
					<h2>New Character</h2>
				</div>	

				<div id="newcharacterarea-characterform" class="col-11 centeredform">
					<div class="col-md-6 col-12 float-start mb-2">
						<h3 class="col-12 text-center text-white">Character Information</h3>
						<div class="form-floating mb-3">
							<input type="text" class="form-control col-12" id="newcharacterform-charactername" name="newcharacterform-charactername" placeholder="name" />
							<label for="newcharacterform-charactername">Character Name </label>
						</div>
					</div>

					<div class="col-md-6 col-12 float-end mb-2">
						<h3 class="col-12 text-center text-white">Character Race</h3>

						<div class="col-6 text-center text-white centeredform" id="newcharacterform-racelistingarea">

						</div>	
					</div>

					<div class="clearfix"></div>

					<div class="col-md-6 col-12 float-start text-white">
						<h3 class="col-12 text-center text-white">Character Stats</h3>
						
						<label for="newcharacterarea-statsarea-strength" class="col-6 float-start">Strength: </label>
						<div class="col-6 float-end">
							<input type="text" id="newcharacterarea-statsarea-strength" name="newcharacterarea-statsarea-strength" readonly value="5" class="col-6 float-start fs-5">
							<button class="btn btn-small btn-primary text-white col-2 float-start fs-6 ms-2 fw-bold">+</button>
							<button class="btn btn-small btn-primary text-white col-2 flot-end fs-6 ms-2 fw-bold">-</button>
						</div>
						
						<div class="clearfix mb-3"></div>

						<label for="newcharacterarea-statsarea-agility" class="col-6 float-start">Agility: </label>
						<div class="col-6 float-end">
							<input type="text" id="newcharacterarea-statsarea-agility" name="newcharacterarea-statsarea-agility" readonly value="5" class="col-6 float-start fs-5">
							<button class="btn btn-small btn-primary text-white col-2 float-start fs-6 ms-2 fw-bold">+</button>
							<button class="btn btn-small btn-primary text-white col-2 flot-end fs-6 ms-2 fw-bold">-</button>
						</div>
						
						<div class="clearfix mb-3"></div>

						<label for="newcharacterarea-statsarea-intelligence" class="col-6 float-start">Intelligence: </label>
						<div class="col-6 float-end">
							<input type="text" id="newcharacterarea-statsarea-intelligence" name="newcharacterarea-statsarea-intelligence" readonly value="5" class="col-6 float-start fs-5">
							<button class="btn btn-small btn-primary text-white col-2 float-start fs-6 ms-2 fw-bold">+</button>
							<button class="btn btn-small btn-primary text-white col-2 flot-end fs-6 ms-2 fw-bold">-</button>
						</div>
						
						<div class="clearfix mb-3"></div>

						<label for="newcharacterarea-statsarea-charisma" class="col-6 float-start">Charisma: </label>
						<div class="col-6 float-end">
							<input type="text" id="newcharacterarea-statsarea-charisma" name="newcharacterarea-statsarea-charisma" readonly value="5" class="col-6 float-start fs-5">
							<button class="btn btn-small btn-primary text-white col-2 float-start fs-6 ms-2 fw-bold">+</button>
							<button class="btn btn-small btn-primary text-white col-2 flot-end fs-6 ms-2 fw-bold">-</button>
						</div>
						
						<div class="clearfix mb-3"></div>

						<label for="newcharacterarea-statsarea-constitution" class="col-6 float-start">Constitution: </label>
						<div class="col-6 float-end">
							<input type="text" id="newcharacterarea-statsarea-constitution" name="newcharacterarea-statsarea-constitution" readonly value="5" class="col-6 float-start fs-5">
							<button class="btn btn-small btn-primary text-white col-2 float-start fs-6 ms-2 fw-bold">+</button>
							<button class="btn btn-small btn-primary text-white col-2 flot-end fs-6 ms-2 fw-bold">-</button>
						</div>
						
						<div class="clearfix mb-3"></div>

						<label for="newcharacterarea-statsarea-luck" class="col-6 float-start">Luck: </label>
						<div class="col-6 float-end">
							<input type="text" id="newcharacterarea-statsarea-luck" name="newcharacterarea-statsarea-luck" readonly value="5" class="col-6 float-start fs-5">
							<button class="btn btn-small btn-primary text-white col-2 float-start fs-6 ms-2 fw-bold">+</button>
							<button class="btn btn-small btn-primary text-white col-2 flot-end fs-6 ms-2 fw-bold">-</button>
						</div>
						
						<div class="clearfix mb-3"></div>
					</div>

					<div class="col-md-6 col-12 float-end">
						<h3 class="col-12 text-center text-white">Character Class</h3>

						<div class="col-6 text-center text-white centeredform" id="newcharacterform-classlistingarea">

						</div>	
					</div>

					<div class="clearfix"></div>
				</div>

				<div class="col-12 text-white" style="border: 1px solid white; height: auto; position: absolute; bottom: 0;" id="newcharacterform-descriptionarea">
					<h5 class="text-white fst-italic col-12 mb-1" id="newcharacterform-descriptiontitle"></h5>
					<p id="newcharacterform-descriptiontext"></p>
                </div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		//Start the game
		let game = new Game();

		game.start();
	</script>
</html>
