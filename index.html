<!DOCTYPE html>
<html>
	<head>
		<title>Island of the Damned</title>

		<link rel="icon" type="image/png" href="images/favicon.png">

		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/mainmenu.css" rel="stylesheet" />

		<!-- Javascript -->
		<!-- 3rd Party Libraries -->
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/jquery-3.7.1.min.js"></script>

		<!-- Enums -->
		<script src="js/enums/GameState.js"></script>

		<!-- Models-->
		<script src="js/models/StatBlock.js"></script>
		<script src="js/models/Race.js"></script>

		<!-- Controllers -->
		<script src="js/controllers/MainMenuController.js"></script>
		<script src="js/controllers/NewCharacterController.js"></script>
		<script src="js/controllers/GameRaceController.js"></script>

		<!-- Game class -->
		<script src="js/Game.js"></script>
	</head>

	<body>
		<div id="maincontainer" class="container-fluid maincontainer">

			<!-- Main Menu Area -->
			<div id="mainmenuarea" class="col-12 h-100 bg-dark bg-gradient rounded-container gamecontentarea">
				<div class="col-12">
					<img src="images/logo.png" class="mainmenucontainer-logo" />
				</div>

				<div class="col-6 mt-5 mainmenucontainer-buttonarea" id="">
					<button class="btn btn-lg btn-primary col-9 mainmenu-button" id="mainmenu-newgamebutton">New Game</button>
				</div>
			</div>

			<!-- New Character Area -->
			<div id="newcharacterarea" class="col-12 h-100 bg-dark bg-gradient rounded-container gamecontentarea">
				<div class="col-12 text-center text-white">
					<h2>New Character</h2>
				</div>	

				<div id="newcharacterarea-characterform" class="col-11 centeredform">
					<div class="col-md-6 col-12 float-start">
						<h3 class="col-12 text-center text-white">Character Information</h3>
						<div class="form-floating mb-3">
							<input type="text" class="form-control col-12" id="newcharacterform-charactername" name="newcharacterform-charactername" placeholder="name" />
							<label for="newcharacterform-charactername">Character Name </label>
						</div>
					</div>

					<div class="col-md-6 col-12 float-end">

					</div>

					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		//Start the game
		let game = new Game();

		game.start();
	</script>
</html>
